<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRH Authority Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 95%;
      padding-top: 50px;
      min-height: 80vh;
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
      position: relative;
      z-index: 10;
    }

    .counter {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      background: #fff;
      max-width: 95%;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      z-index: 5;
    }

    /* Image sizes */
    .logo.logo1 { width: 800px; aspect-ratio: 1280 / 768; }
    .logo.logo2 { width: 350px; aspect-ratio: 472 / 591; }
    .logo.logo3 { width: 400px; aspect-ratio: 1280 / 768; }
    .logo.logo4 { width: 400px; aspect-ratio: 648 / 688; }

    /* Responsive */
    @media (max-width: 600px) {
      .logo.logo1 { width: 90%; }
      .logo.logo2 { width: 70%; }
      .logo.logo3 { width: 90%; }
      .logo.logo4 { width: 80%; }
      .heading { font-size: 20px; }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="heading">M.R.H Authority Event</div>
    <div class="counter" id="counter">1/4</div>

    <!-- Logos -->
    <img src="logo.png" alt="Logo 1" class="logo logo1">
    <img src="riyad.png" alt="Logo 2" class="logo logo2">
    <img src="nnsc.png" alt="Logo 3" class="logo logo3">
    <img src="mrhlogo.png" alt="Logo 4" class="logo logo4">
  </div>

  <script>
    const logos = document.querySelectorAll('.logo');
    const counterEl = document.getElementById('counter');

    let current = 0;
    const total = logos.length;

    function showNextLogo() {
      // Hide all logos
      logos.forEach(logo => logo.style.opacity = '0');

      // Show current logo
      logos[current].style.opacity = '1';

      // Update counter
      counterEl.textContent = (current + 1) + '/' + total;

      // Next index
      current = (current + 1) % total;
    }

    // First logo
    showNextLogo();

    // Change logo every 3 seconds
    setInterval(showNextLogo, 3000);
  </script>

</body>
</html>
